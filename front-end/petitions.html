<div class="card" ng-repeat="petition in petitions.all">
  <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/en/d/dc/Thomas_Tank_Engine_1.JPG" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{ petition.title }}</h4>
    <!-- <p class="card-text">{{ petition.description }}</p> -->
    <a ng-click="petitions.nextPetition($index,false)" href="#" class="btn btn-primary">Refuse</a>
    <a ng-click="petitions.nextPetition($index,true)" href="#" class="btn btn-primary">Sign</a>
  </div>
</div>
