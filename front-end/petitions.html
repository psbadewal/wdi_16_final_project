<div class="scrollable">  
  <div class="scrollable-content section">
    <div class="list-group text-center">
      <div class="list-group-item list-group-item-home" ng-repeat="petition in petitions.all" ng-if="$index < 20">
        <div>
          <h3 class="home-heading">{{ petition.title }}</h3>
          {{ petition.description | htmlToPlaintext }}
          
          <div class="btn-group justified nav-tabs">
            <a ng-click="petitions.nextPetition($index,false)" class="btn btn-default">Like</a>
            <a ng-click="petitions.nextPetition($index,true)" class="btn btn-default">Tab 1</a>
          </div>  
        </div>
      </div>
    </div>
  </div>
</div>
