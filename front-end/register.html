<div ui-content-for="title">
  <span>Register</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form name="us.loginForm" role="form" ng-submit='us.register()'>
    <fieldset>
      <legend>Register</legend>
        <div class="form-group has-success has-feedback">
          <label>Username</label>
          <input type="text"
                 ng-model="text"
                 class="form-control"
                 placeholder="Enter username"
                 ng-model="us.user.username" 
                 required>
        </div>

        <div class="form-group has-success has-feedback">
          <label>First Name</label>
          <input type="text"
                 class="form-control"
                 placeholder="Enter first name"
                 ng-model="us.user.first_name" 
                 required>
        </div>        

        <div class="form-group has-success has-feedback">
          <label>Last Name</label>
          <input type="text"
                 class="form-control"
                 placeholder="Enter last name"
                 ng-model="us.user.last_name" 
                 required>
        </div>      

        <div class="form-group has-success has-feedback">
          <label>Address</label>
          <input type="text"
                 class="form-control"
                 placeholder="Enter address (optional)"
                 ng-model="us.user.address">
        </div>        

        <div class="form-group has-success has-feedback">
          <label>City</label>
          <input type="text"
                 class="form-control"
                 placeholder="Enter your residential city"
                 ng-model="us.user.city" required>
        </div>

                <div class="form-group has-success has-feedback">
          <label>State Province</label>
          <input type="text"
                 class="form-control"
                 placeholder="Enter your state province"
                 ng-model="us.user.state_province">
        </div>

                  <div class="form-group has-success has-feedback">
          <label>Postal Code</label>
          <input type="text"
                 class="form-control"
                 placeholder="Enter your postal code"
                 ng-model="us.user.postal_code"required>
        </div>

                 <div class="form-group has-success has-feedback">
          <label>Country Code</label>
          <input type="text"
                 class="form-control"
                 placeholder="Enter your country code"
                 ng-model="us.user.country_code"required>
        </div>

                 <div class="form-group has-success has-feedback">
          <label></label>
          <input type="text"
                 class="form-control"
                 placeholder="Enter true or false (optional)"
                 ng-model="us.user.hidden">
        </div>

        <div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email"
                 class="form-control"
                 placeholder="Enter email"
                 ng-model="us.user.email" 
                 required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" 
                 class="form-control"
                 placeholder="Password" 
                 ng-model="us.user.password" 
                 required>
        </div>

        <div class="form-group">
          <label>Remember Me</label>
          <ui-switch 
            ng-model='rememberMe'></ui-switch>
        </div>
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Login
    </button>

    <div ui-content-for="navbarAction">
      <button class='btn'>Login</button>
    </div>

  </form>
 </div>
</div>
