<!DOCTYPE html>
<html ng-app="finalproject">
<head>
  <title>BackIt</title>
  <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
  <link rel="stylesheet" href="./bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
  <link rel="stylesheet" href="./bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="./css/jTinder.css">
  
  <script src="./bower_components/angular/angular.min.js">
  </script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js">
  </script>
  <script src="./bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js">
  </script>
  <script src="./bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="./bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
  <script src="./bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>

  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/gestures/drag.js"></script>
  <script type="text/javascript" src="./js/controllers/usersController.js"></script>
  <script type="text/javascript" src="./js/controllers/petitionsController.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/models/petition.js"></script>

  <script type="text/javascript" src="./js/directives/carouselDirective.js"></script>
  <script type="text/javascript" src="./js/directives/isLoadedDirective.js"></script>
  <script type="text/javascript" src="./js/directives/carouselItemDirective.js"></script>
  <script type="text/javascript" src="./js/directives/jTinderDirective.js"></script>

  <script type="text/javascript" src="./js/filters/plainHtml.js"></script>
  <script type="text/javascript" src="./js/filters/limit.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/services/currentUser.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
</head>
<body ui-prevent-touchmove-defaults>

  <!-- Sidebars -->
  <div ng-include="'sidebar.html'" 
          ui-track-as-search-param='true'
          class="sidebar sidebar-left"></div>

  <div class="app" 
       ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
       ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top">
      <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
        BackIt <small></small>
      </div>
      <div class="btn-group pull-left">
        <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
          <i class="fa fa-bars"></i> Menu
        </div>
      </div>
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
      <div class="btn-group justified">
        <a href="https://github.com/psbadewal" target="_blank" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Github</a></p>
      </div>
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
      <div ng-show="loading" class="app-content-loading">
        <i class="fa fa-spinner fa-spin loading-spinner"></i>
      </div>
      <div class="app-content">
        <ui-view></ui-view>
      </div>
    </div>

  </div><!-- ~ .app -->

  <div ui-yield-to="modals"></div>

  <!-- jQuery lib -->
  <script type="text/javascript" src="./js/vendor/jquery.min.js"></script>
  <!-- transform2d lib -->
  <script type="text/javascript" src="./js/vendor/jquery.transform2d.js"></script>
  <!-- jTinder lib -->
  <script type="text/javascript" src="./js/vendor/jquery.jTinder.js"></script>
</body>
</html>
